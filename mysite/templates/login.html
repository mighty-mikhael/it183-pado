{% extends 'base.html' %}
{% load static %}

{% block content %}

<style> 
    input {
        width: 100%;
    }
</style>
<div class="container-fluid mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center" style="background-color: #4CAF50; color: white;">
                    <h2>Login</h2>
                </div>
                <div class="card-body" style="background-color: #333">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn w-100" style="background-color: #4CAF50; color: white;">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center" style="background-color: #4CAF50">
                    <p>Don't have an account? <a href="{% url 'signup' %}" style="color: #FFF;">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
