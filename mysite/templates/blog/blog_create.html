<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_type }} New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 1rem;
            text-align: center;
            color: white;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 1rem auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input, textarea, select {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-messages {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .actions {
            margin-top: 1.5rem;
            text-align: center;
        }
        .actions a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ form_type }} New Post</h1>
    </header>
    <main>
        <form method="POST" action="/posts/edit/21/" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            
            <label for="content">Content</label>
            <textarea name="content" id="content"></textarea>
            
            <label for="image">Image</label>
            <input type="file" name="image" id="image">
            
            <button type="submit">Submit</button>
        </form>
        
        
        <div class="actions">
            <a href="{% url 'blog_list' %}">Back to Blog List</a>
        </div>
    </main>
</body>
</html>
