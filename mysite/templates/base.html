<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cornhub{% endblock %}</title>
    
    <!-- Add Font Awesome CDN here -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1f1f1f;
            border-bottom: 2px solid #4CAF50;
            padding: 8px 20px;
            z-index: 1000;
        }

        header .navbar-brand {
            font-family: Arial, sans-serif;
            font-size: 1.6rem; /* Reduced the font size for the navbar */
        }

        header .navbar-brand span:first-child {
            color: white;
            font-weight: bold;
        }

        header .navbar-brand span:last-child {
            color: black;
            background-color: #4CAF50;
            border-radius: 4px;
            padding: 2px 4px;
            font-weight: bold;
        }

        .nav-link {
            color: #f9f9f9 !important; /* Ensure nav links are visible on the dark header */
        }

        .nav-link:hover {
            color: #4CAF50 !important;
        }

        main {
            height: 100vh;
            overflow-y: auto;            
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        /* Like/Dislike button styles */
        .like-button, .dislike-button {
            font-size: 20px;
            padding: 10px 14px;
            background-color: transparent;
            border: 2px solid #D3D3D3;
            color: #D3D3D3;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            outline: none;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
        }

        .like-button:hover, .dislike-button:hover {
            transform: scale(1.1);
        }

        /* Change color on click */
        .like-button.active {
            color: #4CAF50;
            border-color: #4CAF50;
        }

        .dislike-button.active {
            color: red;
            border-color: red;
        }

        /* Styling for Dark Cards */
        .card-dark {
            background-color: #1e1e1e; /* Dark background for cards */
            border-radius: 8px; /* Rounded corners */
        }

        .card-title {
            color: #fff; /* White text for card title */
        }

        .card-body {
            color: #ddd; /* Lighter color for the content inside the card */
        }

        .card-footer {
            background-color: #333;
            font-size: 14px;
        }

    </style>
</head>

<body>

    <!-- Fixed Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/posts/">
                    <span>Corn</span><span>hub</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <span class="nav-link text-white">Welcome, {{ user.username }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_post' %}">Create Post</a>
                        </li>
                       <li class="nav-item p-2">
                            <form method="post" action="{% url 'logout' %}" class+"mt-2">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link" style="padding: 0; color: inherit;">Logout</button>
                            </form>
                        </li>
                        

                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <span>Â© 2024 Cornhub. All rights reserved.</span>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    {% block javascripts %}{% endblock %}
</body>
</html>
